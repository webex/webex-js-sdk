<!DOCTYPE html>
<html>
  <head>
    <title>Sample: Meetings Kitchen Sink</title>
  </head>
  <body>
    <h1>Meetings Kitchen Sink</h1>
    <p>This is the start of the "kitchen sink" demo app for plugin-meetings.</p>

    <h2>Connect first:</h2>

    <form id="credentials">
      <fieldset>
        <legend>Credentials</legend>
        <input
          id="access-token"
          name="accessToken"
          placeholder="Your access token"
          value=""
          type="text">
        <input id="connect" title="connect" type="submit" value="connect">
        <p id="connection-status">disconnected</p>
      </fieldset>
    </form>

    <h2>Then click:</h2>

    <form id="meetings">
      <fieldset>
        <legend>Meeting Controls</legend>
        <button id="meetings-object" title="meetings object" type="button">Meetings</button>
      </fieldset>
    </form>

    <hr/>
    <h2>Legacy Examples</h2>

    <form id="dialer">
      <fieldset>
        <legend>Dialer</legend>
        <input
          id="invitee"
          name="invitee"
          value="arungane2@gmail.com"
          type="text">
          <input title="create" type="submit" value="create">
      </fieldset>
    </form>

    <form id="call-controls">
      <fieldset>
        <legend>Call Controls</legend>
        <select name="options" id="media-options">
          <ul>
            <li title='sendAudio'>sendAudio</li>
            <li>sendVideo</li>
            <!-- 1) Get Share 2) create and join 3) select sendShare for only screen share
                    -->
            <li>sendScreen</li>
            <li>receiveAudio</li>
            <li>receiveVideo</li>
            <li>receiveShare</li>
            <li>pstn</li>
          </ul>
        </select>
        <button id="usermedia" title="getMedia" type="button">getaudioVideo</button>
        <button id="usermedia" title="getMedia" type="button">getscreen</button>
        <button id="join" title="join" type="button">join</button>
        
        <button id="addMedia" title="addMedia" type="button">addMedia</button>
        <button id="disconnect" title="disconnect" type="button">cancel/disconnect</button>

        <button id="stop-sending-audio" title="stop sending audio" type="button">stop sending audio</button>
        <button id="start-sending-audio" title="start sending audio" type="button">start sending audio</button>

        <button id="stop-sending-video" title="stop sending video" type="button">stop sending video</button>
        <button id="start-sending-video" title="start sending video" type="button">start sending video</button>
        <br />
        <button id="stop-receiving-audio" title="stop receiving audio" type="button">stop receiving audio</button>
        <button id="start-receiving-audio" title="start receiving audio" type="button">start receiving audio</button>

        <button id="stop-receiving-video" title="stop receiving video" type="button">stop receiving video</button>
        <button id="start-receiving-video" title="start receiving video" type="button">start receiving video</button>
      </fieldset>
    </form>
<div>
<video style="max-height: 100px, max-width: 100px" id='remotevideo' autoplay/>
<video style="max-height: 100px, max-width: 100px" id='screenvideo' autoplay/>
<!--<video style="max-height: 100px, max-width: 100px" id='localvideo' autoplay/>
<video style="max-height: 100px, max-width: 100px" id='localscreen' autoplay/>-->
</div>


    <script src="bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
