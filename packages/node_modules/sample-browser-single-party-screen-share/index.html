<!DOCTYPE html>
<html>
  <head>
    <title>Sample: Screensharing</title>
    <style>
      * {
        box-sizing:border-box
      }
    </style>
  </head>
  <body>
    <h1>Scerensharing</h1>
    <p>In case your computer doesn't have a camera attached, you can load this
      page with `?usefakemedia` in Firefox to have the browser supply a fake
      camera.</p>
    <form id="credentials">
      <input
        id="access-token"
        name="accessToken"
        placeholder="Your access token"
        type="text">
      <input title="connect" type="submit" value="connect">
    </form>

    <form id="dialer">
      <input
        id="invitee"
        name="invitee"
        placeholder="Person ID or Email Address or SIP Uri or Room ID"
        type="text">
        <input title="dial" type="submit" value="dial">
    </form>

    <div style="display: flex; flex-wrap: wrap">
      <video style="border:solid; width:50%" id="self-view" muted autoplay></video>
      <video style="border:solid; width:50%" id="remote-view" muted autoplay></video>
      <video style="border:solid; width:50%" id="self-screen" muted autoplay></video>
      <video style="border:solid; width:50%" id="remote-screen" muted autoplay></video>
    </div>

    <button id="btn-hangup" title="hangup" type="button">cancel/hangup</button>
    <button id="btn-share-screen" title="share screen" type="button">share screen</button>
    <button id="btn-share-application" title="share application" type="button">share application</button>
    <button id="btn-stop-sharing" title="stop sharing" type="button">stop sharing</button>

    <!-- /bundle.js is the bundled CiscoSpark JavaScript SDK -->
    <script src="/bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
