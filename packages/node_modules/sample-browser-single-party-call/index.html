<!DOCTYPE html>
<html>
  <title>Sample: Single Party Calling</title>
  <body>
    <h1>Single Party Calling</h1>
    <p>This sample demonstrates 1:1 calling.</p>
    <p>In case your computer doesn't have a cammera attached, you can load this
      page with `?usefakemedia` in Firefox to have the browser supply a fake
      camera.</p>
    <form id="credentials">
      <input
        id="access-token"
        name="accessToken"
        placeholder="Your access token"
        type="text">
      <input title="connect" type="submit" value="connect">
    </form>

    <form id="dialer">
      <input
        id="invitee"
        name="invitee"
        placeholder="Person ID or Email Address or SIP Uri or Room ID"
        type="text">
        <input title="dial" type="submit" value="dial">
    </form>

    <div style="display: flex">
      <video style="width:50%" id="self-view" muted autoplay></video>
      <video style="width:50%"id="remote-view" autoplay></video>
    </div>

    <button id="hangup" title="hangup" type="button">cancel/hangup</button>

    <!-- /bundle.js is the bundled CiscoSpark JavaScript SDK -->
    <script src="/bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
