<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cisco Webex JS SDK</title>
    <meta name="description" content="JavaScript SDK for Webex" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/app.css">
    
    <link rel="canonical" href="https://webex.github.io/webex-js-sdk/changelog/" />
  </head>

  <body>
    <header class="navbar navbar-default navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-left">
            <a class="navbar-brand" href="/">Cisco Webex JS SDK</a>
          </div>

          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#primary-navigation"
            aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="page-link" href="/changelog/">Changelog</a>
          </li>
          <li>
            <a class="page-link" href="/samples/">Samples</a>
          </li>
          <li>
            <a class="page-link" href="https://developer.webex.com/docs/sdks/browser#samples">Developer Portal</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="search-container">
            <form id="search-form" method="GET">
                <div class="form-row">
                    <div class="form-group">
                        <label for="version-select">Select Stable Version:</label>
                        <select id="version-select" class="full-width">
                            <option value="">Select a version</option>
                            <!-- Options will be populated here -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" id="package-input-group">
                        <label for="package-name-input">Package Name:</label>
                        <!-- <input type="text" id="package-name-input" class="full-width"> -->
                        <select id="package-name-input" class="full-width">
                            <!-- Options will be populated here -->
                        </select>
                    </div>
                    <div class="form-group" id="version-input-group">
                        <label for="version-input">Version:</label>
                        <input type="text" id="version-input" class="full-width">
                        <span style="color:red" id="version-input-error"></span>
                    </div>
                    <div class="form-group" id="commit-message-group">
                        <label for="commit-message-input">Commit Message:</label>
                        <input type="text" id="commit-message-input" class="full-width">
                    </div>
                    <div class="form-group" id="commit-hash-group">
                        <label for="commit-hash-input">Commit Hash:</label>
                        <input type="text" id="commit-hash-input" class="full-width">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <button type="submit" id="search-button" class="btn btn-primary">Search</button>
                        <a id="reset-button" href="./" class="btn btn-default">Reset</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="results-container" id="search-results">
            
        </div>            
      </div>
      <div id="scrollTop">^</div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="copyright">
              &copy; 2015-2022 Cisco and/or its affiliates. All Rights Reserved.
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.7.8/dist/handlebars.js"></script>
    <script id="changelog-item-template" type="text/x-handlebars-template">
      {{#each data.search_results}}
        <div class="changelog-item">
          <h3>Changelog for <span id="package-name">{{this.package}}</span>@<span id="version">{{this.version}}</span>:</h3>

          <h4><b>Published: </b> {{convertDate this.published_date}}</h4>
          <section class="commits">
            <b>Commits: </b>
            <ul>
              {{#each (forIn this.commits)}}
                <li>{{{github_linking this.value 'message'}}} (<span class="commit-hash">{{{github_linking this.key 'hash'}}}</span>)</li>
              {{/each}}
            </ul>
          </section>

          <section class="related-packages">
            <b>These packages were also released along with this version:</b>
            <div class='copy-button' onclick="copyToClipboard(this)" data-along-with = "{{json this.alongWith this.package this.version}}">
              <span>Copy</span> <img title='Copy' src='./assets/images/copy-icon.png'>
            </div>
            <div class="table-wrapper">
              <table>
                  <thead>
                      <tr>
                          <th>Package Name</th>
                          <th>Version</th>
                      </tr>
                  </thead>
                  <tbody>
                    {{#each (forIn this.alongWith)}}
                      <tr>
                          <td>{{{this.key}}}</td>
                          <td><a href='/changelog/?stable_version={{@root.data.stable_version}}&package={{{this.key}}}&version={{{this.value}}}'>{{{this.value}}}</a></td>
                      </tr>
                    {{/each}}
                  </tbody>
              </table>
            </div>
          </section>
        </div>
      {{/each}}
    </script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
