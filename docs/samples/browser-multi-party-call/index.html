<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample: Multi Party Calling</title>
    <link rel="stylesheet" href="https://downloads.momentum-ui.com/@momentum-ui/core/css/momentum-ui.css">
    <style>
      main {
        padding: 10px;
      }
      table {
        border-collapse: collapse;
        padding: 10px;
        margin: 10px;
      }
      table, th, td {
        border: 1px solid black;
      }
      thead th {
        font-weight: bold;
      }
      tbody td, th {
        min-width: 150px;
      }
      #layout {
        width: unset;
      }
      #self-view {
        width: 50%;
      }
      #remote-view {
        position: relative;
        width: fit-content;
        height: fit-content;
      }
      #remote-view-video {
        display: block;
      }
      #remote-view-stats-resolution {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255,255,255,.3);
      }
    </style>
  </head>
  <body>
    <header class="md-top-bar md-top-bar--dark" role="navigation">
      <div class="md-top-bar__container row">
        <div class="md-top-bar__brand">
          <a class="md-brand" href="#">
            <div class="md-brand__logo">
              <i class="icon icon-cisco-logo"></i>
            </div>
            <div class="md-brand__title">Webex JS SDK Samples</div>
          </a>
        </div>
        <nav class="md-top-bar__nav ">
          <div class="md-list md-list--horizontal" role="list">

          </div>
        </nav>
      </div>
    </header>
    <main>
      <h1>Multi Party Calling</h1>
      <form id="credentials">
        <fieldset>
          <legend>Environment</legend>
          <input type="checkbox" id="integration-env">
          <label for="integrationEnv">Enable Integration Environment</label><br>
        </div>
          <legend>Credentials</legend>
          <input
            id="access-token"
            name="accessToken"
            placeholder="Your access token"
            type="text">
          <input id="connect" title="connect" type="submit" value="connect">
          <p id="connection-status">disconnected</p>
        </fieldset>
      </form>

      <form id="dialer">
        <fieldset>
          <legend>Dialer</legend>
          <input
            id="invitee"
            name="invitee"
            placeholder="Room ID or SIP URI"
            type="text">
            <input title="dial" type="submit" value="dial">
        </fieldset>
      </form>

      <form id="call-controls">
        <fieldset>
          <legend>Call Controls</legend>
          <button id="hangup" title="hangup" type="button">cancel/hangup</button>
        </fieldset>
      </form>

      <table id="call-status">
          <thead>
              <tr><th colspan="3">Call Membership Status</th></tr>
              <tr>
                <th>User</th>
                <th>Call status</th>
                <th>Is Local?</th>
              </tr>
          </thead>
          <tbody id="call-members">
          </tbody>
        </table>

        <form>
          <fieldset>
            <legend>Set Resolution (Experimental)</legend>
            <label for="layout">Layout</label>
            <select name="layout" id="layout">
              <option value="Single">Single</option>
              <option value="Equal" selected="selected">Equal</option>
              <option value="ActivePresence">Active Presence</option>
              <option value="Prominent">Prominent</option>
              <option value="OnePlusN">One+N</option>
            </select>
            <label for="width">Width</label>
            <input type="number" name="width" id="width" />
            <label for="height">Height</label>
            <input type="number" name='height' id="height" />
            <button type="submit" name="submit" id="submit">Submit</button>
          </fieldset>
        </form>

      <div style="display: flex">
        <video id="self-view" muted autoplay playsinline></video>
        <div id="remote-view">
          <audio id="remote-view-audio" autoplay playsinline></audio>
          <video id="remote-view-video" autoplay playsinline></video>
          <div id="remote-view-stats">
            <div id="remote-view-stats-resolution" />
          </div>
        </div>
      </div>
    </main>

    <script src="../webex.min.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
